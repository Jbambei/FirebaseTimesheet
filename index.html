<!DOCTYPE html>
<html lan="us">
    <head>
        <title>
            Employee Time Sheet
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    </head>
    <body>
        <div id ="header">
                <h1>
                    Employee Management Data
                </h1>
                <h3>
                    A comprehensive Directory of Employee Billable Hours
                </h3>
            </div>
            <div class="card">
                    <div class="card-body">
                        <h2>Current Employees</h2>
                        <table id="CurrentEmployees" class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    <td scope="row">Jane Doe</td>
                                    <td>CFO</td>
                                    <td>Start date</td>
                                    <td>60</td>
                                    <td>34,000</td>
                                    <td>2,040,000</td>
                                    </tr>
                                    <tr>
                                    <td scope="row">2</td>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                    <td>test</td>
                                    <td>test</td>
                                    </tr>
                                </tbody>
                                </table>
            
                    </div>
                </div>
                <div class="card">
                     <div class="card-body">
                            <form>
                                    <div class="form-group">
                                        <label for="name-input">Employee Name</label>
                                        <input type="email" class="form-control" id="name-input" placeholder="name@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="role-input">Role</label>
                                        <input type="text" class="form-control" id="role-input">
                                    </div>
                                    <div class="form-group">
                                        <label for="date-input">Start Date (MM/DD/YYYY)</label>
                                        <input type="text" class="form-control" id="date-input" placeholder="01/09/2019">
                                    </div>
                                <div class="form-group">
                                  <label for="rate-input">Monthly Rate</label>
                                  <input type="text" class="form-control" id="rate-input"></textarea>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                              </form>
        
                </div>  
                </div>
                         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
